<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Angular Analytics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body ng-app="angularAnalyticsApp">
        <div class="header">
            <div role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">Angular Analytics</a>
                    </div>
        
                    <div class="collapse navbar-collapse" id="js-navbar-collapse">
        
                        <ul class="nav navbar-nav">
                            <li><a href="#/">Home</a></li>
                            <li><a ng-href="#/about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div ng-view=""></div>
        </div>
        
        
        <script type="text/javascript">  (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s)
        })();
        </script>
        
        
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/analytics-config.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        
        
        <!-- build:js({.tmp,app}) scripts/angular.analytics.js -->
        <script src="scripts/components/angular-analytics/angular-analytics-base.js"></script>
        <script src="scripts/components/angular-analytics/angular-analytics-gaq.js"></script>
        <script src="scripts/components/angular-analytics/analyticsBind.js"></script>
        <!-- endbuild -->
    
    </body>
</html>
